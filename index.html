<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="stopwatch">
    <h1>Stopwatch</h1>
    <div class="display">
        <span id="display">00:00:00.00</span>
    </div>
    <div class="controls">
        <button id="startBtn" onclick="startStopwatch()">Start</button>
        <button id="pauseBtn" onclick="pauseStopwatch()" disabled>Pause</button>
        <button id="stopBtn" onclick="stopStopwatch()">Stop</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
